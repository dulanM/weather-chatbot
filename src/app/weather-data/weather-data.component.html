<div class="weather-data-container">
  <mat-card>
    <mat-card-header>{{weatherDetails.date}}</mat-card-header>
    <mat-card-content>
      <p>Condition: {{weatherDetails.condition}}</p>
      <p>Max Temp: {{weatherDetails.maxTemp}}</p>
      <p>Min Temp: {{weatherDetails.minTemp}}</p>
    </mat-card-content>
  </mat-card>
</div>
