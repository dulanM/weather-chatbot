<div class="login-container">
  <mat-card>
    <h2>Login</h2>
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName" required>
        <mat-error *ngIf="loginFormGroup.get('userName')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required>
        <mat-error *ngIf="loginFormGroup.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginFormGroup.invalid">Login</button>
    </form>
    <mat-error *ngIf="errorMessage" class="error-message">
      {{errorMessage}}
    </mat-error>
  </mat-card>
</div>
